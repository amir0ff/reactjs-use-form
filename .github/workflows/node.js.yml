name: Build, Test & Deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build_test_deploy:
    env:
      HUSKY: "0"
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 14.x ]
    steps:
      - name: ğŸ“¥ Get latest source code
        uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{ secrets.PUBLISH_PAT }}
      - name: ğŸ”§ Setup .npmrc file
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'
      - name: â™»ï¸ Restore lerna cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: ğŸ“¦ Install packages
        run: npm run bootstrap
      - name: ğŸ§ª Test using @testing-library/react-hooks
        run: npm run test
      - name: ğŸ—ï¸ Build main package using rollup
        run: npm run build
      - name: ğŸšš Publish to NPM
        run: npm run publish
      - name: ğŸ—ï¸ Build example app using react-scripts
        run: npm run build:example
      - name: ğŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: packages/examples/build/
